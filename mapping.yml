areas:
  area_tags: [buildings, landuse, leisure, natural, aeroway, amenity]
  linear_tags: [highway, barrier, boundary]
tags:
  load_all: true
  exclude: [note, "note:*", source, source_ref, "source:*", attribution, comment, fixme, created_by, odbl, "odbl:note", "SK53_bulk:load",  "tiger:*",  "NHD:*", "nhd:*",  "gnis:*",  "geobase:*", "accuracy:meters", "sub_sea:type", "waterway:type",  "KSJ2:*", "yh:*",  "osak:*",  "kms:*",  "ngbe:*",  "naptan:*",  "CLC:*",  "3dshapes:ggmodelk", AND_nosr_r, import, "it:fvg:*"]
tables:
  roads:
    type: geometry
    type_mappings:
      linestrings:
        boundary: [__any__]
      polygons:
        boundary: [__any__]
    # mapping:
    #   boundary: [__any__]
    columns:
      - name: osm_id
        type: id
      - name: way
        type: geometry
      - key: admin_level
        name: admin_level
        type: string
      - key: boundary
        name: boundary
        type: string
      - key: tags
        name: tags
        type: hstore_tags
  point:
    type: point
    mapping:
      __any__: [__any__]
    columns:
      - name: osm_id
        type: id
      - key: amenity
        name: amenity
        type: string
      - key: highway
        name: highway
        type: string
      - key: name
        name: name
        type: string
      - key: place
        name: place
        type: string
      - key: population
        name: population
        type: string
      - key: public_transport
        name: public_transport
        type: string
      - key: railway
        name: railway
        type: string
      - key: tags
        name: tags
        type: hstore_tags
      - name: way
        type: geometry
  polygon:
    type: polygon
    mapping:
      __any__: [__any__]
    columns:
      - name: osm_id
        type: id
      - key: aeroway
        name: aeroway
        type: string
      - key: amenity
        name: amenity
        type: string
      - key: area
        name: area
        type: string
      - key: building
        name: building
        type: string
      - key: boundary
        name: boundary
        type: string
      - key: highway
        name: highway
        type: string
      - key: landuse
        name: landuse
        type: string
      - key: leisure
        name: leisure
        type: string
      - key: name
        name: name
        type: string
      - key: natural
        name: natural
        type: string
      - key: public_transport
        name: public_transport
        type: string
      - key: railway
        name: railway
        type: string
      - key: waterway
        name: waterway
        type: string
      - name: z_order
        type: enumerate
        args:
          values:
            - national_park
            - bus_stop
            - station
            - tram_stop
            - stop_position
            - national_reserve
            - nature_reserve
            - golf_course
            - park
            - playground
            - ferry_terminal
            - school
            - university
            - hospital
            - reservoir
            - pond
            - industrial
            - village_green
            - forest
            - wood
            - cemetery
            - water
      - key: way_area
        name: way_area
        type: area
      - key: tags
        name: tags
        type: hstore_tags
      - name: way
        type: geometry
  line:
    type: linestring
    mapping:
      __any__: [__any__]
    columns:
      - name: osm_id
        type: id
      - key: tags
        name: tags
        type: hstore_tags
      - name: way
        type: geometry
      - key: aeroway
        name: aeroway
        type: string
      - key: access
        name: access
        type: string
      - key: bridge
        name: bridge
        type: string
      - key: highway
        name: highway
        type: string
      - key: name
        name: name
        type: string
      - key: railway
        name: railway
        type: string
      - key: ref
        name: ref
        type: string
      - key: tunnel
        name: tunnel
        type: string
      - key: waterway
        name: waterway
        type: string
      - key: z_order
        name: z_order
        type: wayzorder

